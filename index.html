<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Conversor de Imagem para Texto</h1>
        <p class="subtitle">Envie uma imagem e veja o texto aparecer abaixo.</p>

        <label for="imageUpload" class="upload-btn">Escolher imagem</label>
        <input type="file" id="imageUpload" accept="image/png, image/jpg, image/jpeg" />

        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="result-container" class="hidden">
            <h3>Texto extra√≠do:</h3>
            <pre id="output"></pre>

            <button id="copyBtn" class="copy-btn">Copiar texto</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
