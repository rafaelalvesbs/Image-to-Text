<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1 class="title">OCR Converter</h1>
            <p class="subtitle">Transforme qualquer imagem em texto de forma r√°pida e intuitiva.</p>

            <label for="imageUpload" class="upload-btn">Enviar imagem</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpg, image/jpeg" />

            <div id="loader" class="hidden">
                <div class="loader-circle"></div>
            </div>

            <div id="result-container" class="hidden">
                <h3 class="section-title">Texto detectado</h3>
                <pre id="output"></pre>

                <button id="copyBtn" class="copy-btn">Copiar texto</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
