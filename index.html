<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Imagem para Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Imagem para Texto</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    
    <button id="convertBtn">Converter</button>
    
    <div class="preview">
      <img id="previewImg" src="" alt="Pré-visualização">
    </div>
    
    <textarea id="outputText" placeholder="O texto extraído aparecerá aqui..." readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
